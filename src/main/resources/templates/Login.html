<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Enter Username">
    <input type="password" name="password" placeholder="Enter Password">
    <input type="submit" value="Login">
    <div>
        <a href="/register">New User</a>
    </div>
    <div>
        <a href="/forget">Forget Password</a>
    </div>


</form>

<div>
    <input type="text" name="delusername" placeholder="Enter Username to delete" id="userID">
</div>
<div>
    <a href="" id="del">Delete User</a>
</div>

<p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

<script>
    document.getElementById("del").addEventListener("click",()=>{
        let Id = document.getElementById("userID").value;
        if(Id != "")
        {
            let queryStr = "/deleteUser?userID="+Id;
            window.location.href = queryStr;
        }
        else{
            alert("Please Enter Username to Delete");
        }



    })
</script>
</body>
</html>
